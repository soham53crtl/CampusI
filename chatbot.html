<!DOCTYPE html>
<html>
<head>
<title>CampusIQ AI Chatbot</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header><h1>ðŸ¤– CampusIQ AI Assistant</h1></header>

<div class="card">
<div id="chatbox" style="height:200px; overflow:auto; background:#020617; padding:10px;"></div>
<input type="text" id="userInput" placeholder="Ask something..." style="width:70%; padding:10px;">
<button onclick="send()">Send</button>
</div>

<script>
function send() {
  let user = document.getElementById("userInput").value;
  let chat = document.getElementById("chatbox");
  chat.innerHTML += "<p><b>You:</b> "+user+"</p>";

  let reply = "Ask about timetable, marks, or campus info.";
  if(user.includes("hello")) reply="Hello! How can I help?";
  if(user.includes("marks")) reply="Marks are stored in dashboard.";
  if(user.includes("timetable")) reply="Check timetable in admin panel.";

  chat.innerHTML += "<p><b>AI:</b> "+reply+"</p>";
  document.getElementById("userInput").value="";
}
</script>

</body>
</html>
