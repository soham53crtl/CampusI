<!DOCTYPE html>
<html>
<head>
<title>CampusIQ Login</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header><h1>üîê CampusIQ Login</h1></header>

<div class="card">
<input type="text" id="user" placeholder="Username"><br><br>
<input type="password" id="pass" placeholder="Password"><br><br>
<button onclick="login()">Login</button>
<p id="msg"></p>
</div>

<script>
function login() {
  let u = document.getElementById("user").value;
  let p = document.getElementById("pass").value;

  if(u=="admin" && p=="1234"){
    window.location.href="dashboard.html";
  } else {
    document.getElementById("msg").innerHTML="‚ùå Wrong Login";
  }
}
</script>

</body>
</html>
